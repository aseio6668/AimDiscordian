<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Message</title>
    <link rel="stylesheet" href="styles/chat.css">
</head>
<body>
    <div class="chat-window">
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="buddy-info">
                <img src="../assets/avatars/default.png" alt="Avatar" class="chat-avatar" id="chatAvatar">
                <div class="buddy-details">
                    <span class="buddy-name" id="buddyName">Loading...</span>
                    <span class="buddy-status" id="buddyStatus">Online</span>
                </div>
            </div>
            <div class="chat-controls">
                <button class="chat-btn" id="infoBtn" title="Get Info">Info</button>
                <button class="chat-btn" id="blockBtn" title="Block">Block</button>
                <button class="chat-btn" id="warnBtn" title="Warn">Warn</button>
            </div>
        </div>

        <!-- Chat Messages Area -->
        <div class="chat-messages" id="chatMessages">
            <div class="system-message">
                <span id="welcomeMessage">Starting conversation...</span>
            </div>
        </div>

        <!-- Message Input Area -->
        <div class="message-input-area">
            <div class="input-toolbar">
                <button class="format-btn" id="boldBtn" title="Bold"><b>B</b></button>
                <button class="format-btn" id="italicBtn" title="Italic"><i>I</i></button>
                <button class="format-btn" id="underlineBtn" title="Underline"><u>U</u></button>
                <button class="format-btn" id="colorBtn" title="Color">🎨</button>
                <button class="format-btn" id="emojiBtn" title="Emoji">😊</button>
                <button class="format-btn" id="linkBtn" title="Link">🔗</button>
            </div>
            
            <div class="input-container">
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message here..."
                    rows="3"
                    maxlength="1000"
                ></textarea>
                <div class="input-controls">
                    <button class="send-btn" id="sendBtn" disabled>Send</button>
                    <span class="char-count" id="charCount">0/1000</span>
                </div>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator" style="display: none;">
            <span id="buddyNameTyping">Buddy</span> is typing
            <span class="typing-dots">
                <span>.</span>
                <span>.</span>
                <span>.</span>
            </span>
        </div>
    </div>

    <!-- Emoji Picker -->
    <div class="emoji-picker" id="emojiPicker" style="display: none;">
        <div class="emoji-grid">
            <span class="emoji-item">😊</span>
            <span class="emoji-item">😂</span>
            <span class="emoji-item">❤️</span>
            <span class="emoji-item">😍</span>
            <span class="emoji-item">😭</span>
            <span class="emoji-item">😎</span>
            <span class="emoji-item">🤔</span>
            <span class="emoji-item">😴</span>
            <span class="emoji-item">🙄</span>
            <span class="emoji-item">😤</span>
            <span class="emoji-item">🎉</span>
            <span class="emoji-item">👍</span>
            <span class="emoji-item">👎</span>
            <span class="emoji-item">✨</span>
            <span class="emoji-item">💙</span>
            <span class="emoji-item">🤗</span>
        </div>
    </div>

    <!-- Context Menu -->
    <div class="context-menu" id="contextMenu" style="display: none;">
        <div class="menu-item" data-action="copy">Copy</div>
        <div class="menu-item" data-action="quote">Quote</div>
        <div class="menu-separator"></div>
        <div class="menu-item" data-action="save">Save Message</div>
    </div>

    <script src="scripts/sounds.js"></script>
    <script src="scripts/chat.js"></script>
</body>
</html>
